<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Review System{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; margin-left: 15px; }
        .container { width: 90%; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .movie-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .movie-card h3 a { color: #0056b3; text-decoration: none; }
        .review-box { border: 1px solid #eee; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">ðŸŽ¬ Movie Hub</a></h1>
        <nav>
            <a href="/">Home</a>
            {% if session.user_id %}
                <span>Hello, {{ session.username }}!</span>
                <a href="/recommendations">Recommendations</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login/Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
